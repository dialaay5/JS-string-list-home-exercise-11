<body>
   <p> The Value Of The Variables num1 & num2 :</p>

    <form>
        <p><button type="button" onclick="buttonclick()"> Click here to the result </button></p> 
    </form>

    <script>
        function buttonclick(){
            let num1 = 10
            let num2 = 50

            num1 = num1 * 9
            num2 = num2 / num1
            num1 = 5 + 10 * 3 - 1
            num2 = 9 * num1
            num2 = num1 / 8 + 2
            // num1=34
            //num2=6.25

            document.write(` num1 is : ${num1} <br> `)
            document.write(` num2 is : ${num2}`)
        }
    </script>
