<!DOCTYPE html>
<html lang="en">
<head>
    <title>EX.2</title>
</head>
<body>
    <p> The Value Of The Variable Number :</p>
    <form>
        <p><button type="button" onclick="buttonclick()"> Click here to the result </button></p> 
    </form>

    <script>
        function buttonclick(){
            let number = 10
            number++
            number++
            number = number + 5
            number--
            number = number * 2
            //number = 32

            document.write(`number = ${number}` )
        }
    </script>
</body>
</html>
